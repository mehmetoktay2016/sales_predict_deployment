<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Müşteri Kayıp Analizi</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">

</head>

<body>
 <div class="login">
	  <h1>Müşteri Kayıp Analizi</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">

      <input type="text" name="Gender" placeholder="Gender(kadın : 1 , erkek : 0)" required="required" /><br>
      <input type="text" name="Age" placeholder="Age(Yaş)" required="required" /><br>
      <input type="text" name="Tenure" placeholder="Tenure( Kaç yıllık müşteri)" required="required" /><br>
      <input type="text" name="Balance" placeholder="Balance(Bakiye)" required="required" /><br>
      <input type="text" name="HasCrCard" placeholder="HasCrCard(Kredi kartı durumu (No : 0 ,Yes : 1))" required="required" /><br>
      <input type="text" name="IsActiveMember" placeholder="IsActiveMember(Aktif üyelik durumu (No : 0 ,Yes : 1) )" required="required" /><br>
      <input type="text" name="EstimatedSalary" placeholder="EstimatedSalary(Tahmini maaş)" required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>

 {{prediction_text}}
 </div>


</body>
</html>
